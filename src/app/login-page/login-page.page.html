<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="buttons_center">
    <ion-button slot="icon-only" fill="outline" class="button_outline button-width" danger (click)="facebook_login()">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
    <ion-button slot="icon-only" fill="outline" class="button_solid button-width" danger (click)="google_login()">
      <ion-icon name="logo-googleplus" ></ion-icon>
    </ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="row_div">
        <div class="horizontal_line"></div>
        <div class="label_Class">
          <p class="img_div">OR</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin-top:20px">
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="login(validations_form.value)">
      <ion-item>
        <ion-label position="stacked" padding-bottom color="medium">EMAIL</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="stacked" padding-bottom color="medium">PASSWORD</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

    
    <ion-button expand="full" type="submit" [disabled]="!validations_form.valid" class="submit_button" padding-vertical >Log In
      <span *ngIf="spinner">
        <ion-spinner name="lines"></ion-spinner>
      </span>
    </ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>
</div>
  
  <ion-button margin-top color="medium" fill="clear" type="submit" class="forgot_button" routerLink="/forgotpassword">FORGOT
    PASSWORD</ion-button>
</ion-content>
